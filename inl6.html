<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <meta charset="utf-8" />
    <link href="/kimsandin.github.io/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/kimsandin.github.io/css/main.css" rel="stylesheet" />
    <link href="/kimsandin.github.io/css/custombootstrap.css" rel="stylesheet" />
    <link href="toastr.min.css" rel="stylesheet" />

</head>

<body>
    <!--Main-->
    <h1>Inlämningsuppgift (6) </h1>
    <div class="container margin-top">
        <div class="row">
            <div class="col-md-6">
                <div class="well well-sm">

                    <form class="form-horizontal" action="index.html" onsubmit="return validateForm()">

                        <div>
                            <h3 style="margin-bottom: 20px" class="text-center">Contact us</h3>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <input id="fname" placeholder="First Name" class="form-control">
                                <span class="field-required-hide" id="fnameValidation">Field Required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <input id="lname" placeholder="Last Name" class="form-control">
                                <span class="field-required-hide" id="lnameValidation">Field Required</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <input id="email" placeholder="Email Address" class="form-control">
                                <span class="field-required-hide" id="emailValidation">Invalid Email Address</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <textarea id="message" placeholder="Write your message here..." class="form-control" rows="7"></textarea>
                                <span class="field-required-hide" id="messageValidation">Field Required</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 text-center">
                                <button id="submit" type="submit" class="btn btn-danger btn-lg">Submit</button>
                                <asp:Button ID="btnSubmit" runat="server" Text="Submit" OnClick="SendMail" />
                                <asp:Button ID="btnReset" runat="server" Text="Reset" OnClick="Reset" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="well text-center">
                    <h3>Our Office</h3>
                    <div id="location">
                        <h4>Address</h4>
                        <div>
                            Edstena 27
                            <br /> 458 96 Göteborg
                            <br /> +46706347996
                            <br /> info@cimoco.se
                            <br />
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 text-center">
                                <button type="button" class="btn btn-default btn-xs">Hej</button>
                            </div>
                        </div>
                        <div id="map1" class="map margin-top-30">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->

    <div class="panel-footer">
        <span class="glyphicon glyphicon-copyright-mark"></span> kim - 2017
    </div>

    <!--Scripts-->

    <script src="../scripts/jquery-1.9.1.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="../scripts/googlemaps.js"></script>
    <script src="../scripts/validateform.js"></script>
    <script src="../scripts/toastr.min.js"></script>

</body>

</html>
